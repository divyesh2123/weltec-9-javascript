<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let mystring = "This is the string This is the string";

        let obj ={};

        for(let i=0;i<mystring.length;i++)
        {
            if(!obj[mystring[i].toLocaleLowerCase()])
            {
                obj[mystring[i].toLocaleLowerCase()] =1;

            }
            else
            {
                obj[mystring[i].toLowerCase()] =  obj[mystring[i].toLowerCase()] + 1;
            }

        }

        console.log(obj);

    </script>
    
</body>
</html>
