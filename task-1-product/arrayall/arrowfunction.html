<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="test"></div>
    <script>

        let array = [2,3,4,5];

        
       let p = array.map((value,index,array)=> {

            return(`<div>${value}</div>`)
        })

        document.getElementById("test").innerHTML = p.join("");


    </script>
    
</body>
</html>
