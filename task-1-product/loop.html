<body>
    
    <script>

        let mystring = "This is the javascript @123%$^&*";
        let c = 0;
        let d=0;
        let s =0;

        for(let i=0;i<mystring.length;i=i+1)
        {
            if(mystring[i]>= 'a' && mystring[i] <= 'z')
            {
                c= c+1;

            }
            else if(mystring[i] >= 'A' && mystring[i] <= 'Z')
            {
                c=c+1;
            }

            else if(mystring[i] >='0' && mystring[i] <= '9')
            {
                d=d+1;
            }
            else
            {
                s=s+1;

            }
           
        }

        console.log(d + ' ' + s + ' ' + c);


    </script>
