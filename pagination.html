<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav aria-label="Page navigation example">
        <table id="display">

        </table>
  <ul class="pagination" id="pages">
   
  
  
  </ul>
</nav>

    <script>

        let posts = [];
        let pageSize = 10;

        fetch("https://jsonplaceholder.typicode.com/posts").then(y=>y.json())
        .then(y=> {

            posts =y;
            displayButton(posts);
            displayData(1);
        })

        function displayData(pageID)
        {
            let start = (pageID-1) * pageSize
            let end  = start + pageSize;

          let myhtml = posts.slice(start,end).map((value)=> {

            return (`<tr><td>${value.id}</td><td>${value.title}</td></tr>`)

           })

           document.getElementById("display").innerHTML = myhtml.join("");    

        }


        function displayButton(data)
        {


            let html = ''
            
            let numberOfPages = Math.ceil(data.length/pageSize);

            for(let i =1;i<=numberOfPages;i++)
            {
                html +=`<li class="page-item"><a class="page-link" href="#" onclick="displayData(${i})">${i}</a></li>`
            }

            document.getElementById("pages").innerHTML = html;

        }

    </script>
    
</body>
</html>
