<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display">


    </div>
    
    <script>

        fetch("https://pear-shy-caterpillar.cyclic.app/api/products?category=Drink")
        .then(y=>y.json())
        .then(Y=> {

            console.log(Y);

            displayInfo(Y);
        })


        function displayInfo(data)

        {

            let displayhtml = data.map((value)=> {

               return( `<div>

                    <img   src=${value.image}/>

                </div>`)


            })

            document.getElementById("display").innerHTML = displayhtml.join("");

        }


    </script>

</body>
</html>
