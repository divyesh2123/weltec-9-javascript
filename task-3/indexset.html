<body>
    
    <script>

        let mystring = "this is the javascript";
        let abc="test";
        let obj = {abc};

        console.log(obj);
        let myarry = new Map();

        myarry.set(1,"test");
        
        for(let i=0;i<mystring.length;i++)
        {

            if(!myarry.has(mystring[i]))
            {
                myarry.set(mystring[i],1);

            }
            else
            {
                let count = myarry.get(mystring[i]);

                myarry.set(mystring[i],count+1);
            }

        }
      
        myarry.forEach((value,key)=> {

            console.log(value,key);

        })


        console.log(myarry.size);

        let d= {
            "f" : "test"
        }
       
        console.log(d.)
        


    </script>
