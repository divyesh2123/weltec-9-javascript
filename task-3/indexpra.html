<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  </head>
<body>

  <input type="text"  id="term" onchange="mysearchInfo()" />
    
  <div id="cart"><button id="btn"  >
    
    Total Purchase Items <span id="d"> </span> </button></div>

    <button type="button" class="btn btn-primary" onclick="cartDisplay()" 
    
    ondrop="drop(event)" ondragover="allowDrop(event)"
    >
      Open modal
    </button>


    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" 
            onclick="cartDisplay()"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">

            <div id="cartDisplay">


            </div>
           
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>


  <div id="displayProducts" class="row">


  </div>

    <script src="cart.js"></script>
</body>
</html>
