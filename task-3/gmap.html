<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>My Google Map</h2>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRmmZfQ2QLpWab94RGcHCWSYTdcUzBcLM"></script>
    <script>
      function initMap() {
        var vadodara = { lat: 22.3072, lng: 73.1812 };

        var map = new google.maps.Map(document.getElementById("map"), {
          center: vadodara,
          zoom: 10,
        });

        var marker = new google.maps.Marker({
          position: vadodara,
          map: map,
          title: "Vadodara",
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRmmZfQ2QLpWab94RGcHCWSYTdcUzBcLM&callback=initMap"
    ></script>
  </body>
</html>
